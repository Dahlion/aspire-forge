name: PR Validation

on:
  pull_request:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore src/backend/AspireForge.sln

      - name: Build
        run: dotnet build src/backend/AspireForge.sln -c Release --no-restore

      - name: Test
        run: dotnet test src/backend/AspireForge.sln -c Release --no-build

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install
        working-directory: src/frontend/web
        run: bun install

      - name: Build
        working-directory: src/frontend/web
        run: bun run build
